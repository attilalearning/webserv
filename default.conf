server {
	listen 8080;                        # The port to listen on
	host 127.0.0.1;                     # The interface (usually localhost)
	server_name example.com www.example.com;
	error_page 404 /errors/404.html;    # Custom error page path
	client_max_body_size 1048576;       # Limit request body (e.g., 1MB)

	# Route for static files
	location / {
		allow_methods GET;              # Only allow GET here
		root ./www/html;                # Physical directory on disk
		index index.html;               # Default file
		autoindex on;                   # Turn on directory listing
	}

	# Route for file uploads
	location /uploads {
		allow_methods POST;
		root ./www/uploads;
		upload_store ./www/uploads/tmp; # Where to save uploaded files
	}

	# Route for CGI scripts
	location /cgi-bin {
		allow_methods GET POST;
		root ./www/cgi-bin;
		cgi_ext .php .py;               # Extensions to treat as CGI
	}

	# Redirection example
	location /old-page {
		return 301 /new-page;           # Redirect to another URL
	}
}

server {
	listen 9090;
	host 127.0.0.1;
	# A second server block for a different port
